<html>

<head>
  <title>Guest Book</title>
  <link rel="stylesheet" href="../css/guestBook.css">
</head>

<body>
  <div class="heading">
    <a href="/">&le;&le;</a>
    <h1>Guest Book</h1>
  </div>
  <h2 class="heading black">Leave a comment</h2>

  <form action="/add-comment" method="get">

    <div class="row">
      <label for="name">Name:
        <input type="text" name="name" required class="input">
      </label>
    </div>

    <div class="row">
      <label for="comment">Comment:
        <textarea name="comment" cols="20" rows="5" required></textarea>
      </label>
    </div>

    <div class="submit"><input type="submit" name="submit" class="input"></div>
  </form>

  <div class="comments">
    <table>
      <thead>
        <th>Name</th>
        <th>Comment</th>
        <th>Date</th>
      </thead>
      <tbody>
        __TABLE__BODY__
      </tbody>
    </table>
  </div>
</body>

</html>
